<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Credité</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header color="secondary">
    <ion-card-title style="text-align: center;">SUBITO TAXI</ion-card-title>
  </ion-card-header>
</ion-card>
<ion-content>
  <ion-card class="ion-margin-bottom">
  <form  #f="ngForm" (ngSubmit)="Credite(f.value)">
    <ion-item >
          <ion-input (keyup)="info(f.value)" [(ngModel)]="code_client" id="aff"  placeholder="Nom / Code client / téléphone"  name="pnom" type="text"   ></ion-input>
    </ion-item >
      <ion-list>
              <ion-item *ngFor="let de of code" (click)="option(de.id,de.pnom,de.token)"> 
                {{de.pnom}} --{{de.telephone}} 
                </ion-item> 
    </ion-list>   
        <ion-item>
          <ion-input ngModel type="number"  placeholder="montant"  name="montant" class="form-control"></ion-input>
          <ion-input [(ngModel)]="idUser" type="hidden"   name="id_client" class="form-control"></ion-input>
          <ion-input [(ngModel)]="token" type="hidden"   name="token" class="form-control"></ion-input>

        </ion-item>   
      <ion-button expand="block" shape="round" type="submit">Valider</ion-button>

    </form>
  </ion-card>
</ion-content>
